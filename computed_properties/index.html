<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/styles.css"/>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <div>Color Change2</div>
                <div class="square" :style="{ borderColor: setBorderColor}"></div>

                    <li v-for="(color, index) in colors" @mouseover="selectedColorIndex = index">{{ color }}</li>

            </div>
        </div>

        <!-- import App -->
        <script src="./main.js"></script>

        <!-- mount App -->
        <script>
            const mountedApp = app.mount('#app');
        </script>

    </body>
